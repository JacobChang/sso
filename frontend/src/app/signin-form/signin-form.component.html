<form class="form" [formGroup]="user" (ngSubmit)="signin(user)" novalidate>
  <mat-form-field>
    <input matInput type="text" id="username" placeholder="Username" name="username" formControlName="username" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" id="password" placeholder="Password" name="password" formControlName="password" />
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary" [disabled]="!user.valid">Sign In</button>
  </div>
</form>
