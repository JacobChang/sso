<form class="form" [formGroup]="contact" (ngSubmit)="create(contact)" novalidate>
  <div class="form__field">
    <label class="form__field__label" for="contactIdentity">Email</label>
    <input type="url" id="contactIdentity" class="form__field__control" placeholder="Email" name="identity" formControlName="identity"/>
  </div>
  <div class="form__submit">
    <button class="button button--block button--primary" [disabled]="!contact.valid">Add</button>
  </div>
</form>
