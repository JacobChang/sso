<form class="form" [formGroup]="application" (ngSubmit)="create(application)" novalidate>
  <div class="form__field">
    <label class="form__field__label" for="applicationName">Name</label>
    <input class="form__field__control" id="applicationName" type="text" placeholder="name" name="name" formControlName="name"/>
  </div>
  <div class="form__field">
    <label class="form__field__label" for="applicationWebsiteUri">Website Uri</label>
    <input class="form__field__control" type="url" id="applicationWebsiteUri" placeholder="website uri" name="website_uri" formControlName="website_uri"/>
  </div>
  <div class="form__field">
    <label class="form__field__label" for="applicationCallbackUri">Callback Uri</label>
    <input class="form__field__control" type="url" id="applicationCallbackUri" placeholder="callback uri" name="callback_uri" formControlName="callback_uri"/>
  </div>

  <div class="form__field text--center">
    <a class="button button--outline" [routerLink]="['..']">Cancel</a>
    <button class="button button--primary" [disabled]="!application.valid">Create</button>
  </div>
</form>
