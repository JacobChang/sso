<table mat-table [dataSource]="scopes">
  <ng-container matColumnDef="name">
    <td mat-cell *matCellDef="let scope">{{ scope.name }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <td mat-cell *matCellDef="let scope">{{ scope.description }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <td mat-cell *matCellDef="let scope">{{ scope.status }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <td mat-cell *matCellDef="let scope">
      <button mat-flat-button color="warn" (click)="removeScope(scope)">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
</table>
