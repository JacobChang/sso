<form class="form" [formGroup]="user" (ngSubmit)="signup(user)" novalidate>
  <mat-form-field>
    <input matInput id="username" type="text" placeholder="Username" name="username" formControlName="username" />
  </mat-form-field>
  <mat-form-field>
    <input matInput id="password" type="password" placeholder="Password" name="password" formControlName="password" />
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary" [disabled]="!user.valid">Sign Up</button>
  </div>
</form>
