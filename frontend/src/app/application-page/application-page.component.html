<div class="page">
  <header class="page__header">
    <mat-toolbar>
      <mat-toolbar-row>
        <div class="flex__item">
          <div class="tools">
            <a [routerLink]="['..']">
              <mat-icon>chevron_left</mat-icon>
              <span>Applications</span>
            </a>
          </div>
        </div>
        <button mat-flat-button color="warn" (click)="remove(application)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
  <section class="page__body">
    <mat-accordion multi="true">
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>Basic</mat-panel-title>
        </mat-expansion-panel-header>
        <application-basic [application]="application"></application-basic>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Scope</mat-panel-title>
        </mat-expansion-panel-header>
        <application-scopes></application-scopes>
      </mat-expansion-panel>
    </mat-accordion>
  </section>
</div>
