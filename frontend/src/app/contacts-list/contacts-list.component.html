<div class="contacts-list">
  <mat-card *ngFor="let contact of contacts">
    <mat-card-content>
      <div class="flex__box">
        <div class="flex__item">
          <h4>{{ contact.identity }}</h4>
          <span>{{ contact.status | contactState }}</span>
        </div>
        <div>
          <button mat-flat-button color="warn" (click)="remove(contact)" i18n>
            Delete
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
