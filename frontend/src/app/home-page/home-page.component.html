<div class="page page--home">
  <div class="page__content">
    <section>
      <img class="logo" src="/assets/logo.svg" />
    </section>
    <nav class="text--center">
      <a class="link--action link--outline" [routerLink]="['signin']">Sign In</a>
      <a class="link--action link--primary" [routerLink]="['signup']">Sign Up</a>
    </nav>
  </div>
  <div class="page__content" *ngIf="!!summary">
    <summary-panel [summary]="summary"></summary-panel>
  </div>
</div>
