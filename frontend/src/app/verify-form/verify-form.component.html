<form [formGroup]="verification" (ngSubmit)="verify(verification)" novalidate>
  <div>
    <label i18n>Email</label>
    <select name="contact_id" formControlName="contact_id">
      <option *ngFor="let contact of contacts" [value]="contact.type_id">{{
        contact.identity
      }}</option>
    </select>
  </div>

  <div>
    <button [disabled]="!verification.valid" i18n>Verify</button>
  </div>
</form>
