<form [formGroup]="verification" (ngSubmit)="verify(verification)" novalidate>
  <div>
    <label>Email</label>
    <select name="contact_id" formControlName="contact_id">
      <option *ngFor="let contact of contacts" [value]="contact.type_id">{{contact.identity}}</option>
    </select>
  </div>

  <div>
    <button [disabled]="!verification.valid">Verify</button>
  </div>
</form>
