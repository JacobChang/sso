<div class="page">
  <header class="page__header">
    <mat-toolbar>
      <mat-toolbar-row>
        <div class="flex__item">
          <div class="tools">
            <a [routerLink]="['']">
              <mat-icon>chevron_left</mat-icon>
              <span i18n>Home</span>
            </a>
          </div>
        </div>
        <a [routerLink]="['create']" mat-flat-button color="primary">
          <span i18n>Create Application</span><mat-icon>add</mat-icon>
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
  <section class="page__body">
    <applications-list [applications]="applications"></applications-list>
    <div *ngIf="applications.length === 0" class="placeholder--list">
      <span i18n>No Applications</span>
      <a mat-button [routerLink]="['create']" color="primary" i18n
        >Create Application</a
      >
    </div>
  </section>
</div>
