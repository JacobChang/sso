<div class="page">
  <mat-card>
    <mat-card-header>
      <mat-card-title i18n>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <signin-form
        (success)="signined($event)"
        (failure)="failure($event)"
      ></signin-form>
    </mat-card-content>
  </mat-card>

  <a mat-button [routerLink]="['/signup']" i18n>Sign Up</a>
</div>
